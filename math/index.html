<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Math - Competition Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 28px;
            border: 3px solid #444;
            background: #2a2a4a;
            color: #aaa;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: #666;
        }

        .mode-btn.active {
            background: #4a4a8a;
            border-color: #7c7cff;
            color: #fff;
        }

        .generate-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, #00d4aa, #00a080);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(0, 212, 170, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #aaa;
            font-size: 0.95rem;
        }

        .timer-toggle input[type="checkbox"] {
            display: none;
        }

        .timer-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            background: #2a2a4a;
            border: 2px solid #444;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .timer-toggle input:checked+label {
            background: #4a3a6a;
            border-color: #9c7cff;
            color: #fff;
        }

        .timer-switch {
            width: 40px;
            height: 22px;
            background: #444;
            border-radius: 11px;
            position: relative;
            transition: background 0.2s;
        }

        .timer-toggle input:checked+label .timer-switch {
            background: #9c7cff;
        }

        .timer-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .timer-toggle input:checked+label .timer-switch::after {
            transform: translateX(18px);
        }

        .timer-display {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .timer-display.active {
            display: flex;
        }

        .timer-clock {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 10px 25px;
            border-radius: 12px;
            min-width: 160px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(238, 90, 36, 0.3);
        }

        .timer-clock.running {
            animation: timerPulse 1s ease-in-out infinite;
        }

        .timer-clock.stopped {
            background: linear-gradient(135deg, #00d4aa, #00a080);
            animation: none;
        }

        @keyframes timerPulse {

            0%,
            100% {
                box-shadow: 0 5px 20px rgba(238, 90, 36, 0.3);
            }

            50% {
                box-shadow: 0 5px 30px rgba(238, 90, 36, 0.6);
            }
        }

        .timer-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timer-stop-btn {
            background: #ff6b6b;
            color: #fff;
        }

        .timer-stop-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .timer-stop-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Best Time */
        .best-time {
            color: #9c7cff;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .best-time span {
            font-weight: 700;
        }

        /* Main Display Area */
        .game-display {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        .game-display.visible {
            display: flex;
        }

        /* Number Cards */
        .numbers-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .number-card {
            width: 140px;
            height: 180px;
            background: linear-gradient(145deg, #fff, #e8e8e8);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 7rem;
            color: #1a1a2e;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            border: 4px solid #333;
            overflow: hidden;
        }

        .number-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 30%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 12px 12px 50% 50%;
            z-index: 10;
            pointer-events: none;
        }

        .slot-reel {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease-out;
        }

        .slot-number {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .number-card.spinning {
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.8),
                0 0 30px rgba(0, 212, 170, 0.5);
            border-color: #00d4aa;
        }

        /* Target Answer */
        .target-section {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }

        .target-section.visible {
            opacity: 1;
            transform: scale(1);
        }

        .target-label {
            color: #888;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .target-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 20px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(238, 90, 36, 0.4);
        }

        .target-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        .target-box.spinning {
            animation: targetPulse 0.15s infinite;
        }

        @keyframes targetPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        /* Solution Section */
        .solution-section {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .solution-section.visible {
            opacity: 1;
        }

        .show-solution-btn {
            padding: 12px 30px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #aaa;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .show-solution-btn:hover {
            background: #444;
            border-color: #777;
            color: #fff;
        }

        .solution-display {
            display: none;
            margin-top: 20px;
            padding: 20px 40px;
            background: #2a4a2a;
            border: 2px solid #4a8a4a;
            border-radius: 12px;
        }

        .solution-display.visible {
            display: inline-block;
        }

        .solution-text {
            color: #8f8;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stats.visible {
            opacity: 1;
        }

        .stat-item span {
            color: #888;
            font-weight: 600;
        }

        /* Fullscreen */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 6px;
            color: #aaa;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: #444;
            color: #fff;
        }

        body.fullscreen-mode {
            background: #000;
        }

        body.fullscreen-mode .header,
        body.fullscreen-mode .controls,
        body.fullscreen-mode .stats {
            display: none !important;
        }

        body.fullscreen-mode .timer-section {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
            margin-bottom: 0;
        }

        body.fullscreen-mode .timer-toggle {
            display: none;
        }

        body.fullscreen-mode .solution-section {
            margin-top: 40px;
        }

        body.fullscreen-mode .solution-text {
            font-size: 3.5rem;
        }

        body.fullscreen-mode .game-display {
            justify-content: center;
            height: 100vh;
        }

        body.fullscreen-mode .numbers-row {
            gap: 30px;
            margin-bottom: 60px;
        }

        body.fullscreen-mode .number-card {
            width: 180px;
            height: 230px;
            font-size: 9rem;
        }

        body.fullscreen-mode .slot-number {
            height: 230px;
        }

        body.fullscreen-mode .target-box {
            padding: 30px 80px;
        }

        body.fullscreen-mode .target-number {
            font-size: 12rem;
        }

        body.fullscreen-mode .timer-clock {
            font-size: 4rem;
            padding: 15px 35px;
        }

        /* Shortcuts */
        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
            font-size: 0.85rem;
        }

        .shortcuts kbd {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid #555;
        }

        /* Animations */
        @keyframes winFlash {

            0%,
            100% {
                box-shadow: 0 10px 40px rgba(238, 90, 36, 0.4);
            }

            50% {
                box-shadow: 0 10px 60px rgba(238, 90, 36, 0.8), 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        .target-box.revealed {
            animation: winFlash 0.5s ease 3;
        }

        /* 5 cards mode */
        .numbers-row.five-cards .number-card {
            width: 110px;
            height: 140px;
            font-size: 5.5rem;
        }

        .numbers-row.five-cards .slot-number {
            height: 140px;
        }

        body.fullscreen-mode .numbers-row.five-cards {
            gap: 20px;
        }

        body.fullscreen-mode .numbers-row.five-cards .number-card {
            width: 140px;
            height: 180px;
            font-size: 7rem;
        }

        body.fullscreen-mode .numbers-row.five-cards .slot-number {
            height: 180px;
        }

        /* Responsive - Tablet */
        @media (max-width: 800px) {
            body {
                padding: 15px;
            }

            .number-card {
                width: 100px;
                height: 130px;
                font-size: 5rem;
            }

            .slot-number {
                height: 130px;
            }

            .numbers-row {
                gap: 12px;
            }

            .numbers-row.five-cards .number-card {
                width: 80px;
                height: 105px;
                font-size: 4rem;
            }

            .numbers-row.five-cards .slot-number {
                height: 105px;
            }

            .target-number {
                font-size: 6rem;
            }

            .target-box {
                padding: 15px 40px;
            }

            .timer-clock {
                font-size: 2.5rem;
                padding: 8px 20px;
                min-width: 130px;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 500px) {
            body {
                padding: 10px;
                padding-top: 60px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                gap: 10px;
                margin-bottom: 20px;
            }

            .mode-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
                flex: 1;
                min-width: 120px;
            }

            .generate-btn {
                padding: 14px 30px;
                font-size: 1rem;
                width: 100%;
            }

            .timer-section {
                margin-bottom: 15px;
            }

            .timer-toggle label {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .timer-clock {
                font-size: 2rem;
                padding: 8px 16px;
                min-width: 110px;
            }

            .timer-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .numbers-row {
                gap: 8px;
                margin-bottom: 25px;
            }

            .number-card {
                width: 70px;
                height: 90px;
                font-size: 3.5rem;
                border-radius: 12px;
                border-width: 3px;
            }

            .slot-number {
                height: 90px;
            }

            .numbers-row.five-cards .number-card {
                width: 58px;
                height: 75px;
                font-size: 2.8rem;
            }

            .numbers-row.five-cards .slot-number {
                height: 75px;
            }

            .target-section {
                margin-bottom: 20px;
            }

            .target-label {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .target-box {
                padding: 12px 30px;
                border-radius: 12px;
            }

            .target-number {
                font-size: 4rem;
            }

            .show-solution-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            .solution-display {
                padding: 15px 20px;
                margin-top: 15px;
            }

            .solution-text {
                font-size: 1.3rem;
                letter-spacing: 1px;
                word-break: break-all;
            }

            .stats {
                gap: 20px;
                font-size: 0.8rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            .shortcuts {
                display: none;
            }
        }

        /* Responsive - Very Small Mobile */
        @media (max-width: 360px) {
            .number-card {
                width: 60px;
                height: 78px;
                font-size: 3rem;
            }

            .slot-number {
                height: 78px;
            }

            .numbers-row.five-cards .number-card {
                width: 52px;
                height: 68px;
                font-size: 2.5rem;
            }

            .numbers-row.five-cards .slot-number {
                height: 68px;
            }

            .target-number {
                font-size: 3.5rem;
            }

            .target-box {
                padding: 10px 25px;
            }

            .mode-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: 100px;
            }

            .solution-text {
                font-size: 1.1rem;
            }

            .timer-clock {
                font-size: 1.8rem;
                min-width: 100px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .header {
                margin-bottom: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                margin-bottom: 15px;
            }

            .timer-section {
                margin-bottom: 10px;
            }

            .numbers-row {
                margin-bottom: 15px;
                gap: 15px;
            }

            .number-card {
                width: 70px;
                height: 85px;
                font-size: 3.5rem;
            }

            .slot-number {
                height: 85px;
            }

            .numbers-row.five-cards .number-card {
                width: 60px;
                height: 75px;
                font-size: 3rem;
            }

            .numbers-row.five-cards .slot-number {
                height: 75px;
            }

            .target-section {
                margin-bottom: 15px;
            }

            .target-box {
                padding: 8px 25px;
            }

            .target-number {
                font-size: 3rem;
            }

            .solution-section {
                margin-top: 10px;
            }

            .stats {
                margin-top: 15px;
            }

            .shortcuts {
                display: none;
            }
        }

        /* Mobile Fullscreen */
        @media (max-width: 500px) {
            body.fullscreen-mode {
                padding: 10px;
            }

            body.fullscreen-mode .game-display {
                height: auto;
                min-height: 100vh;
                padding: 20px 0;
                padding-top: 80px;
            }

            body.fullscreen-mode .timer-section {
                top: 10px;
            }

            body.fullscreen-mode .numbers-row {
                gap: 10px;
                margin-bottom: 30px;
            }

            body.fullscreen-mode .number-card {
                width: 75px;
                height: 95px;
                font-size: 3.8rem;
            }

            body.fullscreen-mode .slot-number {
                height: 95px;
            }

            body.fullscreen-mode .numbers-row.five-cards .number-card {
                width: 62px;
                height: 80px;
                font-size: 3.2rem;
            }

            body.fullscreen-mode .numbers-row.five-cards .slot-number {
                height: 80px;
            }

            body.fullscreen-mode .target-box {
                padding: 15px 35px;
            }

            body.fullscreen-mode .target-number {
                font-size: 5rem;
            }

            body.fullscreen-mode .solution-section {
                margin-top: 25px;
            }

            body.fullscreen-mode .solution-text {
                font-size: 1.4rem;
            }

            body.fullscreen-mode .fullscreen-btn {
                top: 5px;
                right: 5px;
            }

            body.fullscreen-mode .timer-clock {
                font-size: 2.2rem;
            }
        }

        /* Touch-friendly */
        @media (hover: none) and (pointer: coarse) {

            .mode-btn,
            .generate-btn,
            .show-solution-btn,
            .fullscreen-btn,
            .timer-btn {
                min-height: 44px;
            }

            .generate-btn:hover {
                transform: none;
            }

            .mode-btn:active,
            .generate-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>

        // State
        let currentMode = 2;
        let isGenerating = false;
        let isFullscreen = false;

        // Timer State
        let timerEnabled = false;
        let timerRunning = false;
        let timerStartTime = 0;
        let timerInterval = null;
        let bestTimes = { 2: null, 3: null };

        // DOM
        const modeBtns = document.querySelectorAll('.mode-btn');
        const generateBtn = document.getElementById('generateBtn');
        const numbersRow = document.getElementById('numbersRow');
        const targetSection = document.getElementById('targetSection');
        const targetBox = document.getElementById('targetBox');
        const targetNumber = document.getElementById('targetNumber');
        const showSolutionBtn = document.getElementById('showSolutionBtn');
        const solutionDisplay = document.getElementById('solutionDisplay');
        const solutionText = document.getElementById('solutionText');
        const solutionCount = document.getElementById('solutionCount');
        const attemptsCount = document.getElementById('attemptsCount');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const solutionSection = document.getElementById('solutionSection');
        const statsSection = document.getElementById('statsSection');

        // Timer DOM
        const timerEnabledCheckbox = document.getElementById('timerEnabled');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerClock = document.getElementById('timerClock');
        const timerStopBtn = document.getElementById('timerStopBtn');
        const bestTimeDisplay = document.getElementById('bestTimeDisplay');

        // Timer functions
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const centiseconds = Math.floor((ms % 1000) / 10);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerEnabled) return;
            timerStartTime = Date.now();
            timerRunning = true;
            timerStopBtn.disabled = false;
            timerClock.classList.add('running');
            timerClock.classList.remove('stopped');

            timerInterval = setInterval(() => {
                const elapsed = Date.now() - timerStartTime;
                timerClock.textContent = formatTime(elapsed);
            }, 10);
        }

        function stopTimer() {
            if (!timerRunning) return;

            clearInterval(timerInterval);
            timerRunning = false;
            timerStopBtn.disabled = true;
            timerClock.classList.remove('running');
            timerClock.classList.add('stopped');

            const elapsed = Date.now() - timerStartTime;
            timerClock.textContent = formatTime(elapsed);

            // Check for best time
            if (bestTimes[currentMode] === null || elapsed < bestTimes[currentMode]) {
                bestTimes[currentMode] = elapsed;
                updateBestTimeDisplay();
                // Save to localStorage
                localStorage.setItem('fastmath_best_' + currentMode, elapsed);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerClock.textContent = '00:00.00';
            timerClock.classList.remove('running', 'stopped');
            timerStopBtn.disabled = true;
        }

        function updateBestTimeDisplay() {
            if (bestTimes[currentMode] !== null) {
                bestTimeDisplay.innerHTML = `üèÜ Best: <span>${formatTime(bestTimes[currentMode])}</span>`;
            } else {
                bestTimeDisplay.innerHTML = '';
            }
        }

        // Load best times from localStorage
        function loadBestTimes() {
            const best2 = localStorage.getItem('fastmath_best_2');
            const best3 = localStorage.getItem('fastmath_best_3');
            if (best2) bestTimes[2] = parseInt(best2);
            if (best3) bestTimes[3] = parseInt(best3);
            updateBestTimeDisplay();
        }

        // Timer toggle
        timerEnabledCheckbox.addEventListener('change', () => {
            timerEnabled = timerEnabledCheckbox.checked;
            timerDisplay.classList.toggle('active', timerEnabled);
            if (!timerEnabled) {
                resetTimer();
            }
            updateBestTimeDisplay();
        });

        timerStopBtn.addEventListener('click', stopTimer);

        // Mode selection
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isGenerating) return;
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = parseInt(btn.dataset.mode);
                updateBestTimeDisplay();
            });
        });

        // Math functions
        function permutations(arr) {
            if (arr.length <= 1) return [arr];
            const result = [];
            for (let i = 0; i < arr.length; i++) {
                const rest = [...arr.slice(0, i), ...arr.slice(i + 1)];
                for (const perm of permutations(rest)) {
                    result.push([arr[i], ...perm]);
                }
            }
            return result;
        }

        function operatorCombinations(count) {
            const ops = ['+', '-', '*', '/'];
            if (count === 1) return ops.map(o => [o]);
            const result = [];
            const smaller = operatorCombinations(count - 1);
            for (const op of ops) {
                for (const combo of smaller) {
                    result.push([op, ...combo]);
                }
            }
            return result;
        }

        function safeEval(a, op, b) {
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : NaN;
            }
        }

        function calculate4(nums, ops, structure) {
            const [a, b, c, d] = nums;
            const [op1, op2, op3] = ops;
            let value, expr;

            switch (structure) {
                case 0:
                    value = safeEval(safeEval(safeEval(a, op1, b), op2, c), op3, d);
                    expr = `((${a} ${op1} ${b}) ${op2} ${c}) ${op3} ${d}`;
                    break;
                case 1:
                    value = safeEval(safeEval(a, op1, safeEval(b, op2, c)), op3, d);
                    expr = `(${a} ${op1} (${b} ${op2} ${c})) ${op3} ${d}`;
                    break;
                case 2:
                    value = safeEval(safeEval(a, op1, b), op2, safeEval(c, op3, d));
                    expr = `(${a} ${op1} ${b}) ${op2} (${c} ${op3} ${d})`;
                    break;
                case 3:
                    value = safeEval(a, op1, safeEval(safeEval(b, op2, c), op3, d));
                    expr = `${a} ${op1} ((${b} ${op2} ${c}) ${op3} ${d})`;
                    break;
                case 4:
                    value = safeEval(a, op1, safeEval(b, op2, safeEval(c, op3, d)));
                    expr = `${a} ${op1} (${b} ${op2} (${c} ${op3} ${d}))`;
                    break;
            }
            return { value, expr };
        }

        function calculate5(nums, ops, structure) {
            const [a, b, c, d, e] = nums;
            const [op1, op2, op3, op4] = ops;
            let value, expr;

            switch (structure) {
                case 0:
                    value = safeEval(safeEval(safeEval(safeEval(a, op1, b), op2, c), op3, d), op4, e);
                    expr = `((((${a} ${op1} ${b}) ${op2} ${c}) ${op3} ${d}) ${op4} ${e})`;
                    break;
                case 1:
                    value = safeEval(safeEval(safeEval(a, op1, safeEval(b, op2, c)), op3, d), op4, e);
                    expr = `(((${a} ${op1} (${b} ${op2} ${c})) ${op3} ${d}) ${op4} ${e})`;
                    break;
                case 2:
                    value = safeEval(safeEval(safeEval(a, op1, b), op2, safeEval(c, op3, d)), op4, e);
                    expr = `(((${a} ${op1} ${b}) ${op2} (${c} ${op3} ${d})) ${op4} ${e})`;
                    break;
                case 3:
                    value = safeEval(safeEval(a, op1, safeEval(safeEval(b, op2, c), op3, d)), op4, e);
                    expr = `((${a} ${op1} ((${b} ${op2} ${c}) ${op3} ${d})) ${op4} ${e})`;
                    break;
                case 4:
                    value = safeEval(safeEval(a, op1, safeEval(b, op2, safeEval(c, op3, d))), op4, e);
                    expr = `((${a} ${op1} (${b} ${op2} (${c} ${op3} ${d}))) ${op4} ${e})`;
                    break;
                case 5:
                    value = safeEval(safeEval(safeEval(a, op1, b), op2, c), op3, safeEval(d, op4, e));
                    expr = `(((${a} ${op1} ${b}) ${op2} ${c}) ${op3} (${d} ${op4} ${e}))`;
                    break;
                case 6:
                    value = safeEval(safeEval(a, op1, safeEval(b, op2, c)), op3, safeEval(d, op4, e));
                    expr = `((${a} ${op1} (${b} ${op2} ${c})) ${op3} (${d} ${op4} ${e}))`;
                    break;
                case 7:
                    value = safeEval(safeEval(a, op1, b), op2, safeEval(safeEval(c, op3, d), op4, e));
                    expr = `((${a} ${op1} ${b}) ${op2} ((${c} ${op3} ${d}) ${op4} ${e}))`;
                    break;
                case 8:
                    value = safeEval(safeEval(a, op1, b), op2, safeEval(c, op3, safeEval(d, op4, e)));
                    expr = `((${a} ${op1} ${b}) ${op2} (${c} ${op3} (${d} ${op4} ${e})))`;
                    break;
                case 9:
                    value = safeEval(a, op1, safeEval(safeEval(safeEval(b, op2, c), op3, d), op4, e));
                    expr = `(${a} ${op1} (((${b} ${op2} ${c}) ${op3} ${d}) ${op4} ${e}))`;
                    break;
                case 10:
                    value = safeEval(a, op1, safeEval(safeEval(b, op2, safeEval(c, op3, d)), op4, e));
                    expr = `(${a} ${op1} ((${b} ${op2} (${c} ${op3} ${d})) ${op4} ${e}))`;
                    break;
                case 11:
                    value = safeEval(a, op1, safeEval(safeEval(b, op2, c), op3, safeEval(d, op4, e)));
                    expr = `(${a} ${op1} ((${b} ${op2} ${c}) ${op3} (${d} ${op4} ${e})))`;
                    break;
                case 12:
                    value = safeEval(a, op1, safeEval(b, op2, safeEval(safeEval(c, op3, d), op4, e)));
                    expr = `(${a} ${op1} (${b} ${op2} ((${c} ${op3} ${d}) ${op4} ${e})))`;
                    break;
                case 13:
                    value = safeEval(a, op1, safeEval(b, op2, safeEval(c, op3, safeEval(d, op4, e))));
                    expr = `(${a} ${op1} (${b} ${op2} (${c} ${op3} (${d} ${op4} ${e}))))`;
                    break;
            }
            return { value, expr };
        }

        function findAllResults(numbers, numCount) {
            const results = new Map();
            const perms = permutations(numbers);
            const opCombos = operatorCombinations(numCount - 1);
            const structureCount = numCount === 4 ? 5 : 14;
            const calcFn = numCount === 4 ? calculate4 : calculate5;

            for (const perm of perms) {
                for (const ops of opCombos) {
                    for (let structure = 0; structure < structureCount; structure++) {
                        const { value, expr } = calcFn(perm, ops, structure);
                        if (!isNaN(value) && isFinite(value) && Number.isInteger(value)) {
                            if (!results.has(value)) {
                                results.set(value, expr);
                            }
                        }
                    }
                }
            }
            return results;
        }

        function filterResults(results, mode) {
            const filtered = new Map();
            const [min, max] = mode === 2 ? [10, 99] : [100, 999];
            for (const [value, expr] of results) {
                if (value >= min && value <= max) {
                    filtered.set(value, expr);
                }
            }
            return filtered;
        }

        // Slot animation
        async function animateSlot(cardIndex, finalNumber, delay) {
            const card = numbersRow.children[cardIndex];
            const reel = card.querySelector('.slot-reel');

            card.classList.add('spinning');

            const spinDuration = 800 + delay;
            const spinInterval = 50;
            const spinCount = Math.floor(spinDuration / spinInterval);

            for (let i = 0; i < spinCount; i++) {
                const randomNum = Math.floor(Math.random() * 10);
                reel.innerHTML = `<div class="slot-number">${randomNum}</div>`;
                await new Promise(r => setTimeout(r, spinInterval));
            }

            reel.innerHTML = `<div class="slot-number">${finalNumber}</div>`;
            card.classList.remove('spinning');

            card.style.transform = 'scale(1.1)';
            await new Promise(r => setTimeout(r, 100));
            card.style.transform = 'scale(1)';
        }

        async function animateTarget(finalNumber) {
            targetBox.classList.add('spinning');

            const [min, max] = currentMode === 2 ? [10, 99] : [100, 999];
            const spinDuration = 600;
            const spinInterval = 60;
            const spinCount = Math.floor(spinDuration / spinInterval);

            for (let i = 0; i < spinCount; i++) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                targetNumber.textContent = randomNum;
                await new Promise(r => setTimeout(r, spinInterval));
            }

            targetNumber.textContent = finalNumber;
            targetBox.classList.remove('spinning');
            targetBox.classList.add('revealed');

            setTimeout(() => {
                targetBox.classList.remove('revealed');
            }, 1500);
        }

        // Main generate function
        async function generate() {
            if (isGenerating) return;
            isGenerating = true;
            generateBtn.disabled = true;

            // Reset timer
            resetTimer();

            // Reset UI
            solutionDisplay.classList.remove('visible');
            showSolutionBtn.textContent = 'Show Solution';
            targetSection.classList.remove('visible');
            solutionSection.classList.remove('visible');
            statsSection.classList.remove('visible');

            const numCount = currentMode === 2 ? 4 : 5;

            const cardsHTML = Array(numCount).fill(
                '<div class="number-card"><div class="slot-reel"><div class="slot-number">?</div></div></div>'
            ).join('');
            numbersRow.innerHTML = cardsHTML;
            numbersRow.classList.toggle('five-cards', numCount === 5);

            let validResults = null;
            let numbers = null;
            let totalAttempts = 0;

            while (!validResults || validResults.size === 0) {
                totalAttempts++;
                numbers = Array(numCount).fill(0).map(() => Math.floor(Math.random() * 10));
                const allResults = findAllResults(numbers, numCount);
                validResults = filterResults(allResults, currentMode);
                if (totalAttempts > 1000) {
                    alert('Could not find valid numbers. Try again.');
                    isGenerating = false;
                    generateBtn.disabled = false;
                    return;
                }
            }

            const validTargets = Array.from(validResults.keys());
            const target = validTargets[Math.floor(Math.random() * validTargets.length)];
            const solution = validResults.get(target);

            const allSolutions = [];
            const perms = permutations(numbers);
            const opCombos = operatorCombinations(numCount - 1);
            const structureCount = numCount === 4 ? 5 : 14;
            const calcFn = numCount === 4 ? calculate4 : calculate5;

            for (const perm of perms) {
                for (const ops of opCombos) {
                    for (let s = 0; s < structureCount; s++) {
                        const { value } = calcFn(perm, ops, s);
                        if (value === target) allSolutions.push(true);
                    }
                }
            }

            const slotPromises = numbers.map((num, i) =>
                animateSlot(i, num, i * 150)
            );

            await Promise.all(slotPromises);
            await new Promise(r => setTimeout(r, 300));

            targetSection.classList.add('visible');
            await animateTarget(target);

            // Start timer after target is revealed
            startTimer();

            await new Promise(r => setTimeout(r, 200));
            solutionSection.classList.add('visible');
            statsSection.classList.add('visible');

            solutionText.textContent = solution + ' = ' + target;
            solutionCount.textContent = allSolutions.length;
            attemptsCount.textContent = totalAttempts;

            isGenerating = false;
            generateBtn.disabled = false;
        }

        // Solution toggle
        showSolutionBtn.addEventListener('click', () => {
            solutionDisplay.classList.toggle('visible');
            showSolutionBtn.textContent = solutionDisplay.classList.contains('visible')
                ? 'Hide Solution' : 'Show Solution';
        });

        // Fullscreen
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            document.body.classList.toggle('fullscreen-mode', isFullscreen);
            fullscreenBtn.textContent = isFullscreen ? '‚úï Exit' : '‚õ∂ Fullscreen';

            if (isFullscreen && document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (!isFullscreen && document.exitFullscreen) {
                document.exitFullscreen().catch(() => { });
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                generate();
            } else if (e.code === 'KeyS') {
                showSolutionBtn.click();
            } else if (e.code === 'KeyT') {
                stopTimer();
            } else if (e.code === 'KeyF') {
                toggleFullscreen();
            } else if (e.code === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        generateBtn.addEventListener('click', generate);

        // Load best times on page load
        loadBestTimes();

        // Initial state
        targetSection.classList.remove('visible');
    </script>
